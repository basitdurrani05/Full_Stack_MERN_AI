<!-- Table Tag -->

<!-- table  - Create a table this tag is used
 tr  - Define
 th - Row
 td  - Coloumn
  -->

<!DOCTYPE html>
<html lang="en">
<head>
    <title>Table</title>
</head>
<body>

    <table>

        <tr>
            <th>Name</th>
            <th>Roll Number</th>
            <th>Branch</th>
        </tr>

        <!-- Basit -->
        <tr>
            <td>Basit</td>
            <td>30</td>
            <td>CSE</td>
        </tr>
        <!-- Kabir -->

        <tr>
            <td>Kabir</td>
            <td>32</td>
            <td>CSE</td>
        </tr>

        <!-- Vikas -->

        <tr>
            <td>Vikas</td>
            <td>34</td>
            <td>CSE</td>
        </tr>



    </table>
    
</body>
</html>
